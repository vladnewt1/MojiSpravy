name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore MojiSpravy/MojiSpravy.csproj
    - name: Build
      run: dotnet build MojiSpravy/MojiSpravy.csproj --no-restore
    - name: Test
      run: dotnet test MojiSpravy/MojiSpravy.csproj --no-build --verbosity normal
    - name: Publish
      run: dotnet publish MojiSpravy/MojiSpravy.csproj -c Release -o ${{ github.workspace }}/publish
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: ${{ github.workspace }}/publish/wwwroot
        branch: gh-pages
        token: ${{ secrets.GITHUB_TOKEN }} 